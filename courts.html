<!DOCTYPE html>
<html>
<head>
  <title>GymTime</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/courts.css">
  <link rel="stylesheet" type="text/css" href="css/calendar.css">
  <!-- Javascript -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/courts.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">GymTime</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="courts.html">Courts</a></li>
          <li><a href="machines.html">Machines</a></li>
          <li><a href="classes.html">Classes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="wrap">
    <div class="container">
      <div class="jumbotron">
        <h1>Courts</h1>
        <p id="desc">View court availabilities.</p>
      <!-- </div> -->

      <div class="court-wrapper">
        <div class="row">
          <div class=" col-md-4 col-md-offset-2 court taken" id="1"><p>1</p></div>
          <div class=" col-md-4 court free" id="2"><p>2</p></div>
        </div>
        <div class="row">
          <div class=" col-md-4 col-md-offset-2 court taken" id="3"><p>3</p></div>
          <div class=" col-md-4 court free" id="4"><p>4</p></div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-push-6">
            <div class="row">
              <div class=" col-md-12 court taken" id="5"><p>5</p></div>
            </div>
            <div class="row">
              <div class=" col-md-12 court free" id="6"><p>6</p></div>
            </div>
          </div>

          <div class="col-md-4 col-md-offset-2 col-md-pull-4 legend-wrapper">
            <div class="legend">
              <p><b>Legend</b></p>
              <div class="row">
                <div class="col-md-3 col-md-offset-3">
                  <div class="key free">&nbsp;</div>
                </div>
                <div class="col-md-3">
                  <p>Free</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 col-md-offset-3">
                  <div class="key taken">&nbsp;</div> 
                </div>
                <div class="col-md-3">
                  <p>Taken</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>
  </div>

  <div id="push"></div>
    </div>

    <div id="footer">
      <div class="row-fluid">
        <div class="container text-center">
          <p class="muted credit">Gymtime - EECS 330 Human Computer Interaction</p>
        </div>
      </div>
    </div>
  
</body>
</html>
