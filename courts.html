      <div class="row">

          <table class="court-wrapper">
              <thead>
                <th></th>

                <tr>

                  <td><div class='court free' id='5'><p>5</p></div></td>
                </tr>

                <tr>
                  <td><div class='court free' id='4'><p>4</p></div></td>

                  <td><div class='court taken' id='2'><p>2</p></div></td>
                </tr>
                <tr>
                  <td class='special-key'>
                    <p class='special key'><span class="legend-color taken">&nbsp;</span><span class='legend-text'>Taken</span></p>
                  </td>
                  <td><div class='court free' id='1'><p>1</p></div></td>
                </tr>
              </tbody>
          </table>
